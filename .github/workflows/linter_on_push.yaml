name: Linter on push

on:
  push:
    tags:
     - '!refs/tags/*'
    branches:
     - '*'

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_DOCKERFILE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.TOKEN_LINT }}
